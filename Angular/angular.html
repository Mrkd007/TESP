<!DOCTYPE html>
<html>

<body>	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<div ng-app="myApp" ng-controller="cntrl">
<form>
	Student id:<input type="text" ngmodel="id" name="id">
	Student name:<input type="text" ngmodel="name" name="id">
<input type="button"  value="submit" ng-click="insertdata()">
</form>
<table>
	<thead>
		<tr>
			<th>name</th>
			<th>roll number</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="angular in data">
			<td>{{angular.studid}}</td>
			<td>{{angular.studname}}</td>
		</tr>
	</tbody>
</table>
</div>
<script >
	var app=angular.module('myApp',[]);
	app.controller('cntrl',function($scope,$http){
		$scope.insertdata=function(){
			$http.post("insert.php",{'id':$scope.id,'name':$scope.name})
			.success(function(){
				$scope.msg="data Inserted";

			})
		}



	})
</script>

</body>
</html>
